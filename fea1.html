  <p>魯迅早期最知名的兩本小說集為《吶喊》和《徬徨》，書中大多數內容皆為<span style="color: hsla(359,100%,50%,1)">諷刺中國的社會現況</span>、文化缺陷，例如《阿Q正傳》、《孔乙己》等等。 </p>
  <p><br>
    魯迅文章的文風比較大膽，對於許多事情的分析和看法都比較新穎、不拘一格，無論在<span style="color: hsla(359,100%,50%,1)">思想</span>上面還是<span style="color: hsla(359,100%,50%,1)">感情</span>上面，魯迅的文章都能夠十分鮮明的地表現出來，並形成自己的特色和特點。 </p>
