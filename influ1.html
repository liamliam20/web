<div class="nav">
  <p>1898年5月7日，魯迅考入江南水師學堂輪機科。不久，他感到該校「烏煙瘴氣」，又於同年10月考入江南陸師學堂新設立的礦務鐵路學堂，主修礦務。在此期間，魯迅受<span style="color: hsla(359,100%,50%,1)">進化論</span>、<span style="color: hsla(359,100%,50%,1)">尼采超人哲學</span>和<span style="color: hsla(359,100%,50%,1)">托爾斯泰博愛思想</span>的影響。</p>
  <p>1909年，與其弟周作人一起合譯《域外小說集》，介紹外國文學。</p>
