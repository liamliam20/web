<div class="nav">
  <p>魯迅晚年有一本作品集名為<span style="color: hsla(359,100%,50%,1)">《故事新編》</span>，輯錄了他從一九二二年到一九三五年間創作的八篇以中國古代<span style="color: hsla(359,100%,50%,1)">歷史</span>、<span style="color: hsla(359,100%,50%,1)">神話</span>和<span style="color: hsla(359,100%,50%,1)">傳說</span>為題材的作品。<br>
    <br>
    學術界對《故事新編》的評價主要有兩種，一是認為它是寓言、雜感式的「<span style="color: hsla(359,100%,50%,1)">卓越的諷刺文學</span>」；另一種則認為它是寫古人的「<span style="color: hsla(359,100%,50%,1)">歷史小說</span>」。<br>
  和早期相較而言，《故事新編》在取材方式上，有別於魯迅先前的一些小說，以虛構的當代人物作為角色，而是使用古代歷史、神話之中的人物、故事背景，當成其故事的基底。</p>
